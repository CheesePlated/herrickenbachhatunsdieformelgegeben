			const itemsToFit = document.getElementsByClassName('fitText');

					var element = itemsToFit[item];

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();

Was ist Entomophagie
</div>


</div>
</div>

<aside class="notes"><p>Alfred
Entomophagie beschreibt den Konsum von Insekten durch Menschen. Der Begriff der Entomphagie kommt aus dem Griechischen (ἔντομον <em>éntomon</em> ‚Insekt‘ und φαγεῖν <em>phagein</em> ‚essen‘).<br>Früher wurde der Begriff nur dazu verwendet um den Konsum von Insekten durch Insekten zu beschreiben, als dann jedoch die kulinarische asiatische Insektenkultur beliebter wurde, änderte man den Begriff auf den Konsum durch den Menschen. Bereits im Mittelalter waren Insekten in Europa ein Grundnahrungsmittel.</p>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" "="true" data-background-image="Media/SOL Projekt Geo/GeoPresiBG.bmp" -->

<aside class="notes"><p>Alfred
In Asien ist das verspeisen von Insekten normal. Es gehört zur Kultur und die Menschen sind sich daran gewohnt. Manche Insekten gelten sogar als Delikatesse. Jedoch verbreitet sich die Westliche Esskultur stark in z.b Indien oder China.  Die grossen Industrie Staaten sind relativ heikel gegenüber diesen Insekten Nahrungsmittel. In der EU sind nur zwei Arten von Insekten für den Menschlichen Konsum erlaubt, und das auch nur in geregeltem Masse. Diese erlaubten Arten sind der Mehlwurm und die Wanderheuschrecke.</p>

<aside class="notes"><p>Lūcien
Kein Antibiotika
Insekten sind überraschenderweise ziemlich gesund. Sie haben einen hohen wert an Omega-6 und 3 Fettsäuren. Ausserdem enthalten sie viele Mineralstoffe sowie Magnesium und Phosphor. Es gibt natürlich unterschiede zwischen den verschiedenen Insektenspezies. Aber die, die als essbar gelten sind alle reich an Aminosäuren und Vitaminen wie z.b B2 und B12. Im ganzen sind ernähren sich sogar 2 Milliarden Menschen von Insekten. Diese leben jedoch zum grössten teil in Asien oder Südamerika.</p>

<aside class="notes"><p>Lucien
Der Konsum von Fleisch wird immer grösser und somit die Abneigung zu Insekten immer grösser. Dies geschieht aufgrund Vorstellung das Fleisch ein Luxusgut ist. Jedoch sind Insekten genau so gesund. Da man Insekten im ganzen verspeist und Insekten ziemlich anders sind als viele andere Tiere, verspürt der Mensch eine gewisse Abneigung gegenüber Insekten. Diese Denkweise verbreitet sich leider über die ganze Welt.<br>Mit Staatlicher Unterstützung und richtigem Marketing könnte sich die Denkweise der Menschen jedoch ändern. Sobald sich der Mensch an das verspeisen von Insekten gewöhnt hat, wäre es sicherlich kein Problem mehr. Es ist alles einfach eine Sache der Gewohnheit.</p>

<div class="block">

Wie werden Insekten hergestellt?
</div>


</div>
</div>

<aside class="notes"><p>Mads</p>
<p>Es gibt viele Arten an Insekten und je nachdem müssen sie verschieden weisen produziert werden. Nehmen wir hier jedoch als Beispiel die Mehlwürmer: <br>Mehlwürmer sind die Larven ausgewachsener Insekten. In Insektenfarmen lässt man sie schlüpfen und behält sie in Plastik Boxen auf. In einer Box können bis zu mehreren tausend Mehlwürmer leben. In dieser Box wird auch die Nahrung der Mehlwürmer aufbewahrt. Mehlwürmer sind so beliebt da sie Nahrung sehr effizient in Körpermasse umwandeln. Man &quot;Mästet&quot; sie sozusagen. Wenn sie kurz vor dem verpuppen sind werden sie rausgenommen und zu essen verarbeitet. Ein kleiner Teil wird am leben gelassen um sich zu verpuppen und sich zu paaren. Eine erwachsene Insekte kann tausende Eier legen. Die erwachsenen werden nach dem legen der Eier aus der Box genommen und somit fängt mit der neuen Generation der Mehlwürmer wieder der Zyklus von vorne an. <br>Dies geschieht in allen Boxen. Somit können auf eine Quadratmeter Boden ca. Mehrere 100&#39;000 Mehlwürmer produziert werden.</p>

</div>

<aside class="notes"><p>Mads</p>
<p>Insekten Farmen sind überraschend Umweltfreundlich. Da Insekten nicht viel Platz brauchen, keine aufwendige Umweltanforderungen haben und eng aufeinander leben können, brauchen sie kaum platz. Man kann Insekten, z.b Mehlwürmer Nester aufeinander lagern und somit sehr viel Platz einsparen. Ausserdem Fressen Insekten beinahe alles. Dies führt dazu das man lokal zum Beispiel Lokal angebautes Getreide als Nahrung verwenden kann. Dies erspart viele Transportwege und somit auch ein weiterer Treibhausgas Ausstoss. Insekten wandeln da sie Wechselwarm sind Nahrung sehr effizient in Proteine um und stossen dabei kaum irgendwelche Gase aus was sie viel effizienter macht als z.b Kühe. Ausserdem kann man viele Insekten zu 100% essen und muss nicht wie bei Säugetieren teile wegwerfen.</p>

<aside class="notes"><p>Lucien</p>
<p>Da die Westliche esskultur sich immer weiter ausbreitet wird der Konsum von Insekten in Asien auch kleiner. Es bräuchte einen grossen Umschwung in der Industrie und in der Gesellschaft um Menschen vor allem im Westen dazu zu bringen Insekten zu essen. Jedoch wird irgendwann die zeit kommen, in welcher wir gezwungen sind Insekten zu essen. Wir müssen unsere Ernährung ändern um das Klima zu verbessern. Und wenn wir dies nicht machen werden wir irgendwann nicht mehr alle Menschen mit Fleisch versorgen können, und die preise von Fleisch werden in die höhe steigen was dazu führt das viele gezwungen werden Insekten zu essen.</p>

<aside class="notes"><p>Alfred</p>
<p>Die vielen Arten von Insekten haben verschiedene Proteine und Mineralstoffe. Wenn man diese mischt und daraufhin noch Gemüse dazugibt hat man Insekten Fleisch. Dieses Fleisch enthält die selben Proteine wie Fleisch und sind zudem Klimaneutraler produziert worden. Wenn man noch künstliche Geschmackstoffe dazu gibt, ist das Fleisch fast nicht unterscheidbar von normalem Fleisch. Jedoch gibt es bis jetzt noch sehr wenige Firmen auf der Welt die aktiv solche Produkte fördern. Die normale Fleischproduktion wird als lukrativer angesehen als die normale Insektenproduktion. <br>Insekten könnten tatsächlich ein guter Fleischersatz sein. Jedoch ist die Mentalität der meisten Menschen eher abneigend gegenüber Insekten. Somit kommt wenig Unterstützung für solche Produkte von der normalen Bevölkerung oder von den Grosskonzernen.</p>

        var target = {};

	  function isLight(color) {
		let hex = color.replace('#', '');

		// convert #fff => #ffffff
		if(hex.length == 3){
			hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
		}

		const c_r = parseInt(hex.substr(0, 2), 16);
		const c_g = parseInt(hex.substr(2, 2), 16);
		const c_b = parseInt(hex.substr(4, 2), 16);
		const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
		return brightness > 155;
	}

	var bgColor = getComputedStyle(document.documentElement).getPropertyValue('--r-background-color').trim();
